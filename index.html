<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Usagi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css"
        integrity="sha512-FEQLazq9ecqLN5T6wWq26hCZf7kPqUbFC9vsHNbXMJtSZZWAcbJspT+/NEAQkBfFReZ8r9QlA9JHaAuo28MTJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="src/app.css">
</head>

<body>
    <div class="ui inverted menu navbar page grid">
        <a href="" class="brand item">Usagi</a>
        <div class="menu">
            <div class="item address">
                <div class="ui fluid labeled input">
                    <div class="ui label">amqp://</div>
                    <input id="usagi-rabbitmq-params" placeholder="user:password@host:port" value="">
                </div>
            </div>
        </div>
        <div class="item">
            <button id="usagi-request-send" class="ui green button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send
            </button>
        </div>
    </div>

    <div class="ui equal width row column grid usagi-page">
        <div class="ui column">
            <h4>Request</h4>
            <div class="ui form">
                <div class="field">
                    <input id="usagi-request-queue" placeholder="Queue name" type="text" value="">
                </div>
                <div class="field">
                    <input id="usagi-request-method" placeholder="Method name" type="text" value="">
                </div>

                <div class="field">
                    <textarea id="usagi-request-data" placeholder="Data JSON" value="">{"name": "name"}</textarea>

                </div>


            </div>
        </div>

        <div class="ui column">
            <h4>Response</h4>
            <pre id="usagi-response-container"></pre>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
